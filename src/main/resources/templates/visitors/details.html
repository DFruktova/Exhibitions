<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visitor Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Visitor Details</h1>
    <div th:if="${visitor}">
        <dl class="row">
            <dt class="col-sm-3">ID</dt>
            <dd class="col-sm-9" th:text="${visitor.ID_visitor}"></dd>
            <dt class="col-sm-3">Name</dt>
            <dd class="col-sm-9" th:text="${visitor.Name}"></dd>
            <dt class="col-sm-3">Surname</dt>
            <dd class="col-sm-9" th:text="${visitor.Surname}"></dd>
            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9" th:text="${visitor.Email}"></dd>
            <dt class="col-sm-3">Phone Number</dt>
            <dd class="col-sm-9" th:text="${visitor.Phone_number}"></dd>
        </dl>
    </div>
    <div th:unless="${visitor}">
        <p>Visitor not found.</p>
    </div>
    <a href="/visitors">Back to list</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
