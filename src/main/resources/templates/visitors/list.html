<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visitors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Visitors</h1>
    <div th:replace="~{_fragments :: backToHomeButton}"></div>
    <a th:href="@{/visitors/create}" class="btn btn-success mb-3">Create New Visitor</a>

    <form th:action="@{/visitors/search}" method="get" class="mb-3">  <!--  Изменяем action -->
        <div class="form-row align-items-center">
            <div class="col-auto">
                <label class="sr-only" for="searchTerm">Search</label>  <!-- добавляем sr-only (screen reader only) -->
                <input type="text" class="form-control" id="searchTerm" name="searchTerm" th:value="${searchTerm}" placeholder="Search...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="visitor : ${visitors}">
            <td th:text="${visitor.ID_visitor}"></td>
            <td th:text="${visitor.Name}"></td>
            <td th:text="${visitor.Surname}"></td>
            <td th:text="${visitor.Email}"></td>
            <td th:text="${visitor.Phone_number}"></td>
            <td>
                <a th:href="@{/visitors/update/{id}(id=${visitor.ID_visitor})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/visitors/delete/{id}(id=${visitor.ID_visitor})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this visitor?')">Delete</a>
                <a th:href="@{/visitors/{id}(id=${visitor.ID_visitor})}" class="btn btn-info btn-sm">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
