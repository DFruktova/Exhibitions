<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Exhibit Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Exhibit Details</h1>
  <dl class="row">
    <dt class="col-sm-3">ID</dt>
    <dd class="col-sm-9" th:text="${exhibit.ID_exhibit}"></dd>
    <dt class="col-sm-3">Name</dt>
    <dd class="col-sm-9" th:text="${exhibit.name}"></dd>
    <dt class="col-sm-3">Description</dt>
    <dd class="col-sm-9" th:text="${exhibit.description}"></dd>
    <!-- Add other fields -->
  </dl>
  <a href="/exhibits">Back to list</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
